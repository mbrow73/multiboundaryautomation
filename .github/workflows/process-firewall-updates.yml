name: "üîÑ Process Firewall Rule Updates"

on:
  issues:
    types: [opened, edited, reopened]

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  update:
    if: contains(github.event.issue.labels.*.name, 'firewall-update-request')
    runs-on: ubuntu-latest
    steps:
      - name: "‚¨áÔ∏è Checkout repo"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: "üîé Validate & Apply Rule Updates"
        shell: bash
        run: |
          # Write the issue body to a temporary file.  Using a file avoids
          # problems with embedded quotes and parentheses when passing the
          # entire body as a single argument.  The updater will read from
          # stdin if no argument is provided.
          echo "${{ github.event.issue.body }}" > issue.txt
          # Pass the issue body via standard input to the updater.  This
          # prevents shell parsing errors caused by unescaped characters in
          # the issue text.  The updater script is designed to read from
          # stdin when no positional argument is given.
          python3 .github/scripts/firewall_rule_updater.py < issue.txt > validation_output.txt || VALIDATION_FAILED=1
          if [[ "$VALIDATION_FAILED" == "1" ]]; then
            ERRORS=$(awk '/VALIDATION_ERRORS_START/,/VALIDATION_ERRORS_END/' validation_output.txt | sed '/VALIDATION_ERRORS_START\|VALIDATION_ERRORS_END/d' | sed 's/^/- /')
            {
              echo "### ‚ùå Firewall Rule Update Validation Failed"
              echo
              echo "**Errors:**"
              echo
              echo "$ERRORS"
              echo
              echo "_Your request was closed. Please correct the above and submit again._"
            } > comment.txt
            gh issue comment ${{ github.event.issue.number }} --body-file comment.txt
            gh issue close ${{ github.event.issue.number }}
            exit 1
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # After applying updates, recompute src_vpc/dest_vpc values based on the updated IP ranges.
      - name: "üß≠ Remap src_vpc/dest_vpc after update"
        run: |
          for file in firewall-requests/*.auto.tfvars.json; do
            python3 .github/scripts/boundary_mapper.py --map-file boundary_map.json --json-file "$file" || exit 1
          done

      - name: "üìã Prepare Rule Update Summary for PR"
        id: summary
        run: |
          if [ -f rule_update_summary.txt ]; then
            echo "RULE_UPDATE_SUMMARY<<EOF" >> $GITHUB_OUTPUT
            cat rule_update_summary.txt >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "RULE_UPDATE_SUMMARY=No rule updates found." >> $GITHUB_OUTPUT
          fi

      - name: "‚è´ Create or Update Pull Request for NetSec"
        id: cpr
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: |
            [Firewall Automation] Update firewall rule(s) for #${{ github.event.issue.number }}
          branch: firewall/update-${{ github.event.issue.number }}
          title: "Firewall rule update request (Issue #${{ github.event.issue.number }})"
          body: |
            **Rule Updates:**
            ${{ steps.summary.outputs.RULE_UPDATE_SUMMARY }}

            _See the updated file(s) in `firewall-requests/` for details._

            Related Issue: #${{ github.event.issue.number }}
          add-paths: |
            firewall-requests/*.auto.tfvars.json
          base: main

      - name: "üí¨ Comment PR Link to Issue"
        if: steps.cpr.outputs.pull-request-url != ''
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `:robot: PR [#${{ steps.cpr.outputs.pull-request-number }}](${{ steps.cpr.outputs.pull-request-url }}) opened/updated for NetSec review.`
            })